language: php

os:
    - linux

cache:
    directories:
        - $HOME/.composer/cache
        - vendor
        - app/vendor

before_install:
    - phpenv config-rm xdebug.ini

install:
    - ./bin/build/install.sh

script:
    - ./bin/build/script.sh

jobs:
    fast_finish: true
    allow_failures:
        -   php: nightly
    include:
        # Unit Tests
        -   php: 7.2
            env:
                - TEST_SUITE=unit
                - COMPOSER_FLAGS="--prefer-lowest"
        -   php: 7.3
            env:
                - TEST_SUITE=unit
                - SYMFONY_VERSION=^4.4
        -   php: 7.4
            env:
                - TEST_SUITE=unit
                - SYMFONY_VERSION=^4.4
        -   php: 7.4
            env:
                - TEST_SUITE=unit
                - SYMFONY_VERSION=^5.0
        -   php: 7.4
            env:
                - TEST_SUITE=unit
                - SYMFONY_VERSION=^5.2@beta
        -   php: nightly
            env:
                - TEST_SUITE=unit
                - COMPOSER_FLAGS="--ignore-platform-reqs"

        # Integration Tests
        -   php: 7.4
            env:
                - TEST_SUITE=integration
                - TEST_CONFIG=default
                - SYMFONY_VERSION=~4.4
        -   php: 7.4
            env:
                - TEST_SUITE=integration
                - TEST_CONFIG=default
                - SYMFONY_VERSION=~5.0
        -   php: 7.4
            env:
                - TEST_SUITE=integration
                - TEST_CONFIG=default
                - SYMFONY_VERSION=^5.1
        -   php: 7.4
            env:
                - TEST_SUITE=integration
                - TEST_CONFIG=authenticators
                - SYMFONY_VERSION=^5.2@beta

        # Metrics and Quality
        -   name: Code Coverage
            php: 7.4
            before_script:
                - mkdir -p build/logs
            script:
                - phpdbg -qrr ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml
            after_script:
                - travis_retry wget https://scrutinizer-ci.com/ocular.phar
                - travis_retry php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml

        -   name: Psalm
            php: 7.4
            script:
                - ./vendor/bin/psalm

        -   name: PHP Code Style Sniffer
            php: 7.4
            script:
                - ./vendor/bin/phpcs --standard=php_cs.xml ./src ./tests ./app/src

        -   name: PHP Coding Standards Fixer
            php: 7.4
            before_script:
                - travis_retry wget https://cs.symfony.com/download/php-cs-fixer-v2.phar -O php-cs-fixer
                - chmod a+x php-cs-fixer
            script:
                - ./php-cs-fixer fix --dry-run --stop-on-violation --using-cache=no
