language: php

os:
    - linux

cache:
    directories:
        - $HOME/.composer/cache
        - vendor

before_install:
    - if php -v | grep -q 'Xdebug'; then phpenv config-rm xdebug.ini; fi
    - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;

install:
    - travis_retry composer update --prefer-dist --no-interaction --no-suggest $COMPOSER_FLAGS

script:
    - ./vendor/bin/phpunit

jobs:
    include:
        # Tests
        -   php: 7.2
            env:
                - COMPOSER_FLAGS="--prefer-lowest"
        -   php: 7.3
            env:
                - SYMFONY_VERSION=^4.4
        -   php: 7.4
            env:
                - SYMFONY_VERSION=^4.4
        -   php: 7.4
            env:
                - SYMFONY_VERSION=^5.0

        # Metrics and Quality
        -   name: Code Coverage
            php: 7.4
            before_script:
                - mkdir -p build/logs
            script:
                - phpdbg -qrr ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml
            after_script:
                - travis_retry wget https://scrutinizer-ci.com/ocular.phar
                - travis_retry php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml

        -   name: Psalm
            php: 7.4
            script:
                - ./vendor/bin/psalm --show-info=true

        -   name: PHP Code Style Sniffer
            php: 7.4
            script:
                - ./vendor/bin/phpcs --standard=php_cs.xml ./src ./tests ./app/src

        -   name: PHP Coding Standards Fixer
            php: 7.4
            before_script:
                - travis_retry wget https://cs.symfony.com/download/php-cs-fixer-v2.phar -O php-cs-fixer
                - chmod a+x php-cs-fixer
            script:
                - ./php-cs-fixer fix --dry-run --stop-on-violation --using-cache=no
