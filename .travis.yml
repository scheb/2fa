language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

before_install:
  - mv ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini{,.disabled} || echo "xdebug not available"
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;

install:
  - travis_retry composer update --prefer-dist --no-interaction --no-suggest $COMPOSER_FLAGS

script:
  - ./vendor/bin/phpunit
  
jobs:
  allow_failures:
    - php: nightly
  include:
    - php: 7.2
      env:
        - COMPOSER_FLAGS="--prefer-lowest"
    - php: 7.3
      env:
        - SYMFONY_VERSION=^4.4
    - php: 7.4
      env:
        - SYMFONY_VERSION=^4.4
    - php: 7.4
      env:
        - SYMFONY_VERSION=^5.0
    - php: nightly
      env:
        - SYMFONY_VERSION=^5.0
  
    - stage: Metrics and quality
      php: 7.4
      env:
        - SYMFONY_VERSION=^5.0
      before_script:
        - mv ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini{.disabled,}
        - if [[ ! $(php -m | grep -si xdebug) ]]; then echo "xdebug required for coverage"; exit 1; fi
        - mkdir -p build/logs
      script:
        - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml
      after_script:
        - travis_retry wget https://scrutinizer-ci.com/ocular.phar
        - travis_retry php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml

    - stage: Metrics and quality
      php: 7.4
      env:
        - SYMFONY_VERSION=^5.0
      before_script:
        - travis_retry composer global require vimeo/psalm
      script:
        - travis_retry php $HOME/.composer/vendor/bin/psalm --show-info=false

    - stage: Metrics and quality
      php: 7.4
      env:
        - SYMFONY_VERSION=^5.0
      before_script:
        - wget https://cs.symfony.com/download/php-cs-fixer-v2.phar -O php-cs-fixer
        - chmod a+x php-cs-fixer
      script:
        - ./php-cs-fixer fix --dry-run --stop-on-violation --using-cache=no

    - stage: Security Check
      php: 7.4
      env:
        - SYMFONY_VERSION=^5.0
      before_script:
        - wget -c https://get.sensiolabs.org/security-checker.phar
        - chmod +x security-checker.phar
      script:
        - ./security-checker.phar security:check
